<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="month-year">November/2021</h1>
        </header>
        <nav><i class="fas fa-bars"></i></nav>
        <main class="grid">
            <ul>
                <li class="weekday">Mon</li>
                <li class="weekday">Tue</li>
                <li class="weekday">Wed</li>
                <li class="weekday">Thu</li>
                <li class="weekday">Fri</li>
                <li class="weekday">Sat</li>
                <li class="weekday sunday">Sun</li>
                <li class="days">1</li>
                <li class="days">2</li>
                <li class="days">3</li>
                <li class="days">4</li>
                <li class="days">5</li>
                <li class="days">6</li>
                <li class="sunday days">7</li>
                <li class="days">8</li>
                <li class="days">9</li>
                <li class="days">10</li>
                <li class="days">11</li>
                <li class="days">12</li>
                <li class="days">13</li>
                <li class="sunday days">14</li>
                <li class="days">15</li>
                <li class="days">16</li>
                <li class="days">17</li>
                <li class="days">18</li>
                <li class="days">19</li>
                <li class="days">20</li>
                <li class="sunday days">21</li>
                <li class="days">22</li>
                <li class="days">23</li>
                <li class="days">24</li>
                <li class="days">25</li>
                <li class="days">26</li>
                <li class="days">27</li>
                <li class="sunday days">28</li>
                <li class="days">29</li>
                <li class="days">30</li>
            </ul>
        </main>
        <div class="change-month">
            <div class="previous"><i class="fas fa-angle-left"></i></div>
            <div class="next"><i class="fas fa-angle-right"></i></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
